name: MSYS2
on: [push, pull_request]

jobs:
  msys2-x64:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'recursive'
      - uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: git mingw-w64-x86_64-gcc python make ninja cmake mingw-w64-x86_64-glfw mingw-w64-x86_64-libepoxy mingw-w64-x86_64-pybind11
      - name: CI-Build
        run: |
          ./ci-build.sh
      - uses: actions/upload-artifact@v3
        with:
          name: build
          path: build/
